<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body style="font-family: 'Kanit', sans-serif; background-color:#ededed;">

	{{ partial "header.html" . }}
	
	{{ if isset .Params "id" }}
		{{ partial .Params.id . }}
	{{ else }}
		<main>{{ .Content }}</main>
	{{ end }}

	{{ partial "footer.html" . }}

	
</body>
</html>
