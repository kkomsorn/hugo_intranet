{{ partial "global-header.html" . }}
<section id="feature" style="background-image: url('{{ .Site.Params.feature.bgImage | absURL }}');">
  <div class="container">
    <
    <div class="row">
      {{ if .Site.Data.service.enable }}
      <p>{{ .Site.Data.links.group }}</p>

      {{ range .Site.Data.links.items }}

            <p> {{ .title }} </p>
                <div id="iconListEntry" class="card">
                    <div class="card-body cursorPointer" onclick="location.href = '{{ .url }}'">
                        <p class="card-text"><a href="{{ .url }}" target="_self" class="iconLink"><i class="fa-5x {{ .icon }}"></i></a></p>
                        <p class="card-text"><a href="{{ .url }}" target="_self" class="iconLink">{{ .title | safeHTML }}</a></p>
                    </div>
                </div>
          
        {{ end }}
      {{ end }}
  </div>
</section>
